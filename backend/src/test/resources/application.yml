spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driver-class-name: org.h2.Driver
    username: sa
    password:

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect

jwt:
  secret: testSecretKeyForJWTTokenGenerationThatIsAtLeast256BitsLong
  expiration: 86400000

logging:
  level:
    com.taskmanager: DEBUG
